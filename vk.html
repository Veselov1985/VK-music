<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" href="http://vk.com/favicon.ico">
        <meta name="keywords" content="VK music sound">
        <meta name="description" content="Sound for Vk">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VK-Sound</title>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/vk.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')
        </script>
        <script src="js/vk.js"></script>
    </head>
    <body>
        <div id="vk_api_transport"></div>
        <script type="text/javascript">
            window.vkAsyncInit = function() {
                VK.init({
                    apiId: 5553213
                });
            };
        
            setTimeout(function() {
                var el = document.createElement("script");
                el.type = "text/javascript";
                el.src = "//vk.com/js/api/openapi.js";
                el.async = true;
                document.getElementById("vk_api_transport").appendChild(el);
            }, 0);
        </script>
        <div class="cover" id="vk">
            <div class="navbar">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <a href="http://resume.kl.com.ua">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="background-image-fixed cover-image" style="background-image: url(https://unsplash.imgix.net/photo-1418065460487-3e41a6c84dc5?q=25&amp;fm=jpg&amp;s=127f3a3ccf4356b7f79594e05f6c840e);"></div>
            <div id="hide_prew" class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1 class="text-center text-primary">
                            <span class="fa-stack fa-3x">
                                <i class="fa fa-square-o fa-stack-2x"></i>
                                <i class="fa fa-spin fa-stack-1x fa-vk text-info"></i>
                            </span>
                        </h1>
                        <h1 class="text-center text-primary">VK - sound</h1>
                        <p class="text-inverse">Please click to Login &nbsp;VK</p>
                        <br>
                        <br>
                        <a id="acces" class="btn btn-lg btn-primary">Click me</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="section showafter">
            <div class="container">
                <div class="row">
                     <div class="col-md-12 head-block text-center"><a id="logout" class="btn btn-lg btn-primary">Quit<i class="-o fa fa-arrow-circle-o-right fa-fw"></i></a></div>
                </div>
            </div>
        </div>


        <div class="section showafter">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img class="img_vk center-block img-responsive img-rounded" src="">
                    </div>
                    <div class="col-md-6">
                        <h3 class=" last_name_vk "></h3>
                        <h3 class="first_name_vk"></h3>
                        <br>
                       <p class="id_vk"></p>
                        <p class="bdate"></p>
                        <p class="city"></p>
                        <p class="music_pref"></p>
                        <p class="audio"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section showafter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 ">
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <div id="content_vk" class="section showafter">
            <div class="container">
                <div class="row"></div>
            </div>
        </div>
    

</body>
</html>
